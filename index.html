<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Recycling This Week?</title>
    <link rel="stylesheet" href="styles.css">
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>

    <script type="module">
        import { createApp } from "vue"
        import CheckRecyclingWeek from "./check-recycling-week.js"
        createApp(CheckRecyclingWeek).mount("#app")
        document.getElementById("addressEntry").focus()
    </script>


    <div id="app" class="center">
        <h2>Find out if its your Recycling Week in Baltimore City</h2>
        <div>
            <input id="addressEntry" autofocus placeholder="Enter address" aria-label="Enter address" v-model="address" @keyup.enter="checkRecylingWeek"></input>
            <button :disabled="address === '' || address.length < 6" @click="checkRecylingWeek">Is recyling this week?</button>
        </div>
        <pre id="message" class="message" hidden><span v-html="message"></span></pre>
        <br/>
        <div id="footer"></div>
    </div>


</body>
</html>
